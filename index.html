<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sun"></div>
        <div class="earth">
            <div class="moon-orbit">
                <div class="moon"></div>
            </div>
        </div>
        <div class="spaceship"></div>
        <div class="meteor"></div>
    </div>

    <div class="stars">
        <div class="star" style="top: 10%; left: 20%;"></div>
        <div class="star" style="top: 30%; left: 40%;"></div>
        <div class="star" style="top: 70%; left: 80%;"></div>
        <div class="star" style="top: 50%; left: 10%;"></div>
        <div class="star" style="top: 85%; left: 60%;"></div>
        <div class="star" style="top: 85%; left: 60%;"></div>
        <div class="star" style="top: 85%; left: 60%;"></div>
        <div class="star" style="top: 85%; left: 60%;"></div>
    

    </div>
    <div class="constellation">
        <div class="constellation-line" style="top: 20%; left: 30%; width: 5em;"></div>
        <div class="constellation-line" style="top: 22%; left: 35%; width: 4em; transform: rotate(30deg);"></div>
        <div class="constellation-line" style="top: 22%; left: 35%; width: 4em; transform: rotate(30deg);"></div>

    </div>
</body>
</html>
